<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Voice Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/scripte.js') }}" defer></script>
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .section-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            margin-bottom: 30px;
        }

        .section-card:hover {
            transform: scale(1.02);
        }

        .section-header {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .section-icon {
            font-size: 1.8rem;
            margin-right: 10px;
        }

        .btn-custom {
            border-radius: 25px;
            font-size: 1rem;
            padding: 8px 20px;
        }

        #loading-spinner span {
            font-size: 1.5rem;
            color: #007bff;
        }

        .video-container img, .video-container video {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .map-container iframe {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Dark Mode Support */
        .dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }

        .dark-mode .section-card {
            background-color: #2c3034;
        }

        .dark-mode .btn-custom {
            background-color: #495057;
            color: #f8f9fa;
        }

        .dark-mode .btn-custom:hover {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-end">
            <button onclick="toggleDarkMode()" class="btn btn-secondary btn-sm">ðŸŒ™ Dark Mode</button>
        </div>
        <h1 class="text-center mb-5 fw-bold"><i class="bi bi-mic"></i> Smart Voice Assistant</h1>
        
        <!-- Fatigue Detection Section -->
        <div class="card section-card text-center p-4">
            <h2 class="section-header"><i class="bi bi-shield-lock section-icon"></i> Fatigue Detection</h2>
            <button id="fatigueBtn" class="btn btn-primary btn-custom" onclick="toggleFatigueDetection()">Start Fatigue Detection</button>
        </div>

        <!-- Fatigue Detection Camera Feed -->
        <div class="card section-card p-4">
            <h3 class="section-header"><i class="bi bi-camera-video section-icon"></i> Fatigue Detection Camera Feed</h3>
            <div class="video-container text-center mt-3">
                <img id="videoFeed" src="/video-feed" alt="Video Feed" class="img-fluid">
            </div>
        </div>

        <!-- Response Section -->
        <div class="card section-card p-4">
            <h3 class="section-header"><i class="bi bi-chat-dots section-icon"></i> Response</h3>
            <p id="response" class="text-muted mt-2"></p>
            <div id="loading-spinner" class="text-center">
                <span class="spinner-grow spinner-grow-sm"></span>
                <span class="spinner-grow spinner-grow-sm"></span>
                <span class="spinner-grow spinner-grow-sm"></span>
            </div>
        </div>

        <!-- Object Detection Section -->
        <div class="card section-card text-center p-4">
            <h3 class="section-header"><i class="bi bi-tools section-icon"></i> Object Detection Integration</h3>
            <button id="utilsBtn" class="btn btn-success btn-custom mt-3" onclick="runObjectDetection()">Run Object Detection</button>
        </div>

        <!-- Processed Video Section -->
        <div class="card section-card p-4">
            <h3 class="section-header"><i class="bi bi-play-circle section-icon"></i> Processed Video</h3>
            <div class="video-container text-center mt-3">
                <video id="utilsVideo" width="100%" controls>
                    <source id="utilsVideoSource" src="/display-video" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p id="utilsResponse" class="text-muted mt-2"></p>
            </div>
        </div>



    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
