<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Voice Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/scripte.js') }}" defer></script>
    <style>
        /* âœ… General Styling */
        body {
            background: linear-gradient(to bottom, #f9fafb, #e6ebf1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* âœ… Hero Section */
        .hero-section {
            text-align: center;
            padding: 30px 15px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .hero-section h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        .hero-section p {
            font-size: 1rem;
        }

        /* âœ… Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* âœ… Section Card Styling */
        .section-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
            overflow: hidden;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .section-header {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .section-icon {
            font-size: 1.8rem;
            margin-right: 8px;
        }

        /* âœ… Video & Image Containers */
        .video-container img, .video-container video {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .video-container {
            text-align: center;
        }

        /* âœ… Button Styling */
        .btn-custom {
            border-radius: 25px;
            font-size: 0.9rem;
            padding: 10px 25px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #5a67d8 !important;
            color: #fff !important;
        }

        /* âœ… Dark Mode Support */
        .dark-mode {
            background: linear-gradient(to bottom, #1e1e2f, #2a2a3d);
            color: #f8f9fa;
        }

        .dark-mode .section-card {
            background-color: #2c3034;
            color: #f8f9fa;
        }

        .dark-mode .btn-custom {
            background-color: #495057;
            color: #f8f9fa;
        }

        /* âœ… Footer Styling */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <h1><i class="bi bi-mic"></i> Smart Voice Assistant</h1>
        <p>Your AI assistant for fatigue detection, object recognition, and interactive voice control.</p>
        <button onclick="toggleDarkMode()" class="btn btn-secondary btn-sm mt-3">ðŸŒ™ Dark Mode</button>
    </section>

    <!-- Main Content -->
    <div class="main-container container py-4">
        <div class="row g-4">
            <!-- Fatigue Detection Section -->
            <div class="col-md-6">
                <div class="card section-card text-center p-4">
                    <h3 class="section-header"><i class="bi bi-shield-lock section-icon"></i> Fatigue Detection</h3>
                    <button id="fatigueBtn" class="btn btn-primary btn-custom mt-3" onclick="toggleFatigueDetection()">Start Fatigue Detection</button>
                </div>
            </div>

            <!-- Fatigue Camera Feed -->
            <div class="col-md-6">
                <div class="card section-card p-4">
                    <h3 class="section-header"><i class="bi bi-camera-video section-icon"></i> Camera Feed</h3>
                    <div class="video-container mt-3">
                        <img id="videoFeed" src="{{ url_for('static', filename='img/badr.png') }}" alt="Default Image" class="img-fluid">
                    </div>
                </div>
            </div>

            <!-- Response Section -->
            <div class="col-md-6">
                <div class="card section-card p-4">
                    <h3 class="section-header"><i class="bi bi-chat-dots section-icon"></i> Response</h3>
                    <p id="response" class="text-muted mt-2"></p>
                </div>
            </div>

            <!-- Object Detection Section -->
            <div class="col-md-6">
                <div class="card section-card text-center p-4">
                    <h3 class="section-header"><i class="bi bi-tools section-icon"></i> Object Detection</h3>
                    <button id="utilsBtn" class="btn btn-success btn-custom mt-3" onclick="runObjectDetection()">Run Object Detection</button>
                </div>
            </div>

            <!-- Processed Video Section -->
            <div class="col-12">
                <div class="card section-card p-4">
                    <h3 class="section-header"><i class="bi bi-play-circle section-icon"></i> Processed Video</h3>
                    <div class="video-container text-center mt-3">
                        <video id="utilsVideo" width="100%" controls>
                            <source id="utilsVideoSource" src="/display-video" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Smart Voice Assistant. All rights reserved.
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
